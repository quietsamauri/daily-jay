<!doctype html>
<html>
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Daily Jay – Gallery</title>
<style>
body{font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;margin:0;padding:2rem;max-width:1100px}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:14px}
.card{border:1px solid #eee;border-radius:10px;overflow:hidden}
.card img{width:100%;height:auto;display:block}
small{color:#666}
a{color:inherit;text-decoration:none}
</style></head>
<body>
  <h1>Gallery</h1>
  <p><a href="./">← Back to Today</a></p>
  <div id="g" class="grid"></div>
  <script>
    const root='daily/',g=document.getElementById('g'),today=new Date(),days=120,fmt=d=>d.toISOString().slice(0,10);
    const items=[...Array(days)].map((_,i)=>{const d=new Date(today);d.setDate(d.getDate()-i);return fmt(d);});
    g.innerHTML=items.map(d=>`<a class="card" href="${root}${d}.jpg" target="_blank">
      <img src="${root}${d}.jpg" alt="${d}"/><div style="padding:8px 10px"><small>${d}</small></div></a>`).join('');
  </script>
</body>
</html>
