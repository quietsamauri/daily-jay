<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Daily Jay – Gallery</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;margin:0;padding:2rem;max-width:1100px}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:14px}
    .card{border:1px solid #eee;border-radius:10px;overflow:hidden}
    .card img{width:100%;height:auto;display:block}
    small{color:#666}
    a{color:inherit;text-decoration:none}
  </style>
</head>
<body>
  <h1>Gallery</h1>
  <p><a href="./">← Back to Today</a></p>
  <div id="g" class="grid"></div>

  <script>
    async function load() {
      try {
        const r = await fetch('daily/manifest.json?v=' + Date.now());
        if (!r.ok) throw new Error('manifest missing');
        const items = await r.json(); // [{date, src, prompt, ref?, source}]
        const g = document.getElementById('g');
        g.innerHTML = items.map(it => `
          <a class="card" href="daily/${it.src}" target="_blank" title="${it.prompt}">
            <img src="daily/${it.src}" alt="${it.date}"/>
            <div style="padding:8px 10px">
              <small>${it.date}${it.ref ? ` • ref: ${it.ref}` : ''}</small>
            </div>
          </a>
        `).join('');
      } catch (e) {
        document.getElementById('g').innerHTML = '<p>Gallery will appear after the first successful run.</p>';
      }
    }
    load();
  </script>
</body>
</html>
