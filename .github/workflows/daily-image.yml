name: Daily Image

on:
  schedule:
    - cron: "5 13 * * *"   # runs daily at ~9:05am ET
  workflow_dispatch:        # allow manual runs from GitHub UI
  push:                     # also run when you commit changes to main
    branches: [ main ]
    paths:
      - "scripts/**"
      - "prompts.txt"
      - ".github/workflows/daily-image.yml"

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkou
