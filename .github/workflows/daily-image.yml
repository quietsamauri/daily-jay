name: Daily Image

on:
  schedule:
    - cron: "5 13 * * *"   # runs daily at ~9:05am ET
  workflow_dispatch:        # allow manual runs from GitHub UI
  push:                     # also run when you commit changes to main
    branches: [ main ]
    paths:
      - "scripts/**"
      - "prompts.txt"
      - ".github/workflows/daily-image.yml"

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Generate today's image with Replicate
        env:
          REPLICATE_API_TOKEN: ${{ secrets.REPLICATE_API_TOKEN }}
        run: |
          python scripts/generate_deepai.py

      - name: Commit & push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Daily image update" || echo "No changes to commit"
          git push
