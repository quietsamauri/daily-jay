<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Daily Jay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin:0; padding:2rem; display:flex; flex-direction:column; gap:1rem; align-items:center; }
    img { max-width: min(100%, 900px); height: auto; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,.15); }
    .caption { color:#555; font-size:.95rem; max-width:900px; text-align:center; }
    a { color: inherit; }
  </style>
</head>
<body>
  <h1>Daily Jay</h1>
  <img id="daily" alt="Today's image" />
  <div class="caption" id="cap">Auto-generated each day.</div>
  <p><a href="./gallery.html">See gallery →</a></p>
  <script>
    const todayStr = new Date().toISOString().slice(0,10);
    document.getElementById('daily').src = 'daily/latest.jpg?v=' + todayStr;
    fetch('daily/meta.json').then(r => r.ok ? r.json() : null).then(m => {
      if (m) document.getElementById('cap').textContent = `Generated ${m.date} — ${m.prompt} (ref: ${m.ref||"n/a"})`;
    }).catch(()=>{});
  </script>
</body>
</html>
